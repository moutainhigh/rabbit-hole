spring:
  profiles:
    active: local
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
      routes:
        - id: rabbit-sso
          uri: lb://rabbit-sso
          predicates:
            - Path=/sso/**
          filters:
            - StripPrefix=1

        - id: rabbit-chaos
          uri: lb://rabbit-chaos
          predicates:
            - Path=/chaos/**
          filters:
            - StripPrefix=1

        - id: rabbit-wl
          uri: lb://rabbit-chaos
          predicates:
            - Path=/wl/**
          filters:
            - StripPrefix=1

        - id: rabbit-docking
          uri: lb://rabbit-chaos
          predicates:
            - Path=/docking/**
          filters:
            - StripPrefix=1

        - id: rabbit-tpl
          uri: lb://rabbit-tpl
          predicates:
            - Path=/tpl/**
          filters:
            - StripPrefix=1

      default-filters:
        - name: SwaggerHeaderFilter
        - name: Logger
        - name: SaveSession
      loadbalancer:
        use404: true
  security:
    oauth2:
      shostname: http://sso.hocgin.top
      client:
        registration:
          custom:
            client-id: client_example
            client-secret: hocgin
            redirect-uri: '{baseUrl}/{action}/oauth2/code/{registrationId}'
            authorization-grant-type: authorization_code
        provider:
          custom:
            user-info-uri: ${spring.security.oauth2.shostname}/oauth/user
            authorization-uri: ${spring.security.oauth2.shostname}/oauth/authorize
            token-uri: ${spring.security.oauth2.shostname}/oauth/token
            user-name-attribute: name
debug: true
boot:
  sso:
    client:
      ignore-urls:
        - /swagger-resources/configuration/ui
        - /favicon.ico
        - /actuator/**
        - /webjars/**
        - /ignore
        - /*/v2/api-docs
        - /chaos/district/tree
        - /chaos/address4ip
        - /chaos/logistics-line/_search
        - /wl/logistics-line/_search
        - /docking/wx/mp/*
        - /docking/wx/miniapp/*/login
