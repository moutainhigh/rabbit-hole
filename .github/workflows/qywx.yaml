name: test

on: [push]
jobs:
  qywx:
    runs-on: ubuntu-latest
    steps:
      # 企业微信通知
      - name: WeChat Work Notification
        uses: chf007/action-wechat-work@master
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_WORK_BOT_WEBHOOK}}
        with:
          msgtype: markdown
          content: "🎉**【[${{ github.repository }}](https://github.com/${{ github.repository }})】** \n
          \n
          🏃 <font color=\"info\">${{ github.actor }}</font>\n
          🕐 <font color=\"comment\">${{ github.event.head_commit.created_at }}</font> \n
          🔧 <font color=\"warning\">${{ github.base_ref#refs/heads/ || '∅' }} -> ${{ github.event.ref#refs/heads/ }}</font> \n
          📝 <font color=\"comment\"> ${{ github.event.head_commit.message }}</font> \n
          \n
          - [查看详情](https://www.hocgin.top)
          "
          mentioned_list: '["@all"]'
