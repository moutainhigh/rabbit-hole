apiVersion: apps/v1
kind: Deployment
metadata:
  name: dm-sso-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sso-server
  template:
    metadata:
      labels:
        app: sso-server
    spec:
      containers:
        - name: sso-server
          image: registry.ap-northeast-1.aliyuncs.com/hocgin/sso-server:latest
          imagePullPolicy: Always
          args: [ "--spring.profiles.active=dev" ]
          ports:
            - containerPort: 20000
          envFrom:
            - configMapRef:
                name: cm-service-env
---
apiVersion: v1
kind: Service
metadata:
  name: sv-sso-server
spec:
  type: NodePort
  ports:
    - port: 20000
      targetPort: 20000
      protocol: TCP
  selector:
    app: sso-server
