server:
  port: 20000
logging:
  level:
    in.hocg: debug
spring:
  application:
    name: payment-sso-server
  cloud:
    nacos:
      config:
        contextPath: /nacos
        password: ${NACOS_PASSWORD}
        server-addr: ${NACOS_HOST}
        username: ${NACOS_USERNAME}
        file-extension: yaml
        namespace: ${NACOS_NAMESPACE}
      discovery:
        password: ${NACOS_PASSWORD}
        server-addr: ${NACOS_HOST}
        username: ${NACOS_USERNAME}
        namespace: ${NACOS_NAMESPACE}

