server:
  port: 20000
logging:
  level:
    in.hocg: debug
spring:
  application:
    name: payment-sso-server
  cloud:
    nacos:
      config:
        contextPath: /nacos
        password: ${nacos.password}
        server-addr: ${nacos.host}
        username: ${nacos.username}
        file-extension: yaml
        namespace: ${nacos.namespace}
      discovery:
        password: ${nacos.password}
        server-addr: ${nacos.host}
        username: ${nacos.username}
        namespace: ${nacos.namespace}

