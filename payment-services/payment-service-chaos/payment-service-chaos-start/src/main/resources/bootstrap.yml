server:
  port: 21000
logging:
  level:
    root: info
spring:
  application:
    name: payment-chaos
  flyway:
    baseline-on-migrate: true
    enabled: true
  cloud:
    nacos:
      config:
        contextPath: /nacos
        password: ${NACOS_PASSWORD}
        server-addr: ${NACOS_HOST}
        username: ${NACOS_USERNAME}
        file-extension: yaml
        namespace: ${NACOS_NAMESPACE}
      discovery:
        password: ${NACOS_PASSWORD}
        server-addr: ${NACOS_HOST}
        username: ${NACOS_USERNAME}
        namespace: ${NACOS_NAMESPACE}

