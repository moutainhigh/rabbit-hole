[common]
bind_port = 7000

;用户管理
[plugin.Login-manager]
addr = 127.0.0.1:21000
path = /frp/opt/login
ops = Login

;端口管理
[plugin.NewProxy-manager]
addr = 127.0.0.1:21000
path = /frp/opt/new-proxy
ops = NewProxy
;tls_verify = true

;端口管理
[plugin.Ping-manager]
addr = 127.0.0.1:21000
path = /frp/opt/ping
ops = Ping

;NewWorkConn
[plugin.NewWorkConn-manager]
addr = 127.0.0.1:21000
path = /frp/opt/new-work-conn
ops = NewWorkConn

;NewUserConn
[plugin.NewUserConn-manager]
addr = 127.0.0.1:21000
path = /frp/opt/new-user-conn
ops = NewUserConn
